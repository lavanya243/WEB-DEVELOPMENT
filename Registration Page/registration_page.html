<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Page</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <br><br>
    <header>
        <h2 style="color:Tomato; text-align:center">STUDENT REGISTRATION FORM</h2>
    </header>
    
    <br>
    <br>
    <form class="form">
        <br><br>
         First Name   <input type="text" name="" id="" autocomplete="on"> <br><br><br>
         Middle Name   <input type="text" name="" id="" autocomplete="on"> <br><br><br>
        Last Name   <input type="text" name="" id="" autocomplete="on"> <br><br><br>
        DOB   <input type="date" name="" id="" > <br><br><br>
        E-mail  <input type="email" name="" id=""> <br><br><br>
        Gender <br><br>

        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <br>
        <br>
        <br>
        Photo  <input type="file" name="" id="" multiple> <br><br><br>
        Caste  <input type="text" name="" id="" autocomplete="on"> <br><br><br>
        Address Line 1  <input type="text" name="" id="" autocomplete="on"> <br><br><br>
        Address Line 2  <input type="text" name="" id="" autocomplete="on"> <br><br><br>
        City  <input type="text" name="" id="" autocomplete="on"> <br><br><br>
        State  <input type="text" name="" id="" autocomplete="on"> <br><br><br>

        Pin code  <input type="number" name="" id="" autocomplete="on"> <br><br><br>
        Mobile Number  <input type="tel" name="phone" id="" autocomplete="on"> <br><br><br>
        Course <input list="Semester" name="Semester">
        <datalist id="Semester">
            <option value = "MBA">
            <option value = "MCA">
        </datalist>
        <br>
        <br>
        <br>
        <div class = "submit">
            <button  type="submit"  ><b>    SUBMIT</b></button>
        </div>
        <br><br><br>

    </form>
    

</body>
</html>
